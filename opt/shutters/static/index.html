<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="/script.js"></script>
</head>

<body>
    <input id="down-btn" type="button" value="down" onmousedown="down();" onmouseup="stop();">
    <input id="up-btn" type="button" value="up" onmousedown="up();" onmouseup="stop();">
    <br />
    <input id="full-down-btn" type="button" value="full down" onclick="full_down();">
    <input id="full-up-btn" type="button" value="full up" onclick="full_up();">
    <br />
    <input id="custom-down-btn" type="button" value="custom down" onclick="custom_down();">
    <input id="stop-btn" type="button" value="stop" onclick="stop();">
    <br />
    <label for="appt">Next event:</label>
    <input type="text" disabled id="appa" name="appa">
    <input type="text" disabled id="appt" name="appt">
</body>

</html>
